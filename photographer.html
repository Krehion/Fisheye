<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe</title>
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>

  <body>

    <header id="header" role="banner" aria-hidden="false">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye home page"/></a>
    </header>

    <main id="main" role="main" aria-hidden="false">

      <section id="photographer-profile"></section>

      <div class="gallery-filter-container">
        <p>Trier par</p>
          <div class="dropdown-container" >
              <div class="dropdown">
                  <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter options" aria-label="Sort by">
                      <span id="current_filter">Titre</span>
                      <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
                  </button>

                  <ul class="dropdown_content" aria-hidden="true">
                      <li role="option">
                          <button type="button" tabindex="0" aria-label="Sort by title" class="sort-by-title">Titre</button>
                      </li>
                      <li role="option">
                          <button type="button" tabindex="0" aria-label="Sort by popularity" class="sort-by-pop">Popularité</button>
                      </li>
                      <li role="option">
                          <button type="button" tabindex="0" aria-label="Sort by date" class="sort-by-date">Date</button>
                      </li>
                  </ul>
              </div>
          </div>
      </div>

      <section id="gallery"></section>

    </main>

    <!-- Lightbox -->
    <div class="lightbox-wrapper" aria-hidden="false">
      <div class="lightbox">
        <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
        <button class="lightbox-close-btn"><i class="fa-solid fa-x"></i></button>
        <div class="lightbox-media"></div>
      </div>
    </div>

    <!-- Contact modal -->
    <div id="contact_modal" role="dialog" aria-hidden="true">
			<div class="modal">
				<div class="modal-header">
          <div class="modal-header-txt" tabindex="0" aria-labelledby="contact-title info-name">
            <h2 id="contact-title">Contactez-moi</h2><br>
          </div>
        </div>
				<form
              name="contact"
              id="form"
              action="index.html"
              method="get"
           >
              <div class="formData">
                <label for="firstName" tabindex="0" aria-label="first name" id="label-first-name">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="firstName"
                  name="firstName"
                  minlength="2"
                  required
                  aria-labelledby="label-first-name"
               ><br>
              </div>
              <div class="formData">
                <label for="lastName" tabindex="0" aria-label="last name" id="label-last-name">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="lastName"
                  name="lastName"
                  required
                  aria-labelledby="label-last-name"
               ><br>
              </div>
              <div class="formData">
                <label for="email" tabindex="0" aria-label="email" id="label-email">Email</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  required
                  aria-labelledby="label-email"
               ><br>
              </div>
              <div class="formData">
                <label for="message" tabindex="0" aria-label="Your message" id="label-message">Votre message</label><br>
                <textarea id="message" name="message" aria-labelledby="label-message"></textarea><br>
              </div>
              
              <input
                class="submit_button"
                type="submit"
                value="Envoyer"
                aria-label="envoyer"
             >
            </form>
            <button class="modal-close-btn" aria-label="fermer la modale">
              &nbsp;
            </button>
			</div>
		</div>
    <!-- Scripts -->
    <!-- API -->
    <script src="/scripts/api/api.js"></script>
    <!-- Factories -->
    <script src="/scripts/factories/mediaFactory.js"></script>
    <!-- Models -->
    <script src="/scripts/models/photographer.js"></script>
    <script src="/scripts/models/mediaImage.js"></script>
    <script src="/scripts/models/mediaVideo.js"></script>
    <!-- Templates -->
    <script src="/scripts/templates/PhotographerProfile.js"></script>
    <script src="/scripts/templates/PhotographerMedias.js"></script>
    <script src="/scripts/templates/PhotographerLikesRate.js"></script>
    <!-- Pages -->
    <script src="/scripts/pages/photographer.js"></script>
    <!-- Utils -->
    <script src="/scripts/utils/dropdownFilter.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactModal.js"></script>
    <script src="/scripts/utils/contactform.js"></script>
  </body>
</html>
