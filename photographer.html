<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye home page"/></a>
    </header>
    <main id="main" role="main">
      <section id="photographer-profile"></section>
      <div class="gallery-filter-container">
        <p>Trier par</p>
          <div class="dropdown-container" >
              <div class="dropdown">
                  <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter options" aria-label="Sort by">
                      <span id="current_filter">Titre</span>
                      <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
                  </button>

                  <ul class="dropdown_content" aria-hidden="true">
                      <li role="option">
                          <button type="button" tabindex="-1" aria-label="Sort by title">Titre</button>
                      </li>
                      <li role="option">
                          <button type="button" tabindex="-1" aria-label="Sort by popularity">Popularité</button>
                      </li>
                      <li role="option">
                          <button type="button" tabindex="-1" aria-label="Sort by date">Date</button>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
      <section id="gallery"></section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<div class="modal-header">
          <div class="modal-header-txt">
            <h2>Contactez-moi</h2><br>
            <p class="modal-form-name"></p>
          </div>
          <div class="modal-header-close">
            <img src="assets/icons/close.svg" alt="Fermer" class="modal-close-btn" />
          </div>
        </div>
				<form
              name="contact"
              id="form"
              action="index.html"
              method="get"
              onsubmit="return validate();"
           >
              <div class="formData">
                <label for="firstName">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="firstName"
                  name="firstName"
                  minlength="2"
               ><br>
              </div>
              <div class="formData">
                <label for="lastName">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="lastName"
                  name="lastName"
               ><br>
              </div>
              <div class="formData">
                <label for="email">Email</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
               ><br>
              </div>
              <div class="formData">
                <label for="message">Votre message</label><br>
                <textarea></textarea><br>
              </div>
              
              <input
                class="submit_button"
                type="submit"
                value="Envoyer"
             >
            </form>
			</div>
		</div>
    <!-- Scripts -->
    <!-- API -->
    <script src="/scripts/api/api.js"></script>
    <!-- Factories -->
    <script src="/scripts/factories/mediaFactory.js"></script>
    <!-- Models -->
    <script src="/scripts/models/photographer.js"></script>
    <script src="/scripts/models/mediaImage.js"></script>
    <script src="/scripts/models/mediaVideo.js"></script>
    <!-- Templates -->
    <script src="/scripts/templates/PhotographerProfile.js"></script>
    <script src="/scripts/templates/PhotographerMedias.js"></script>
    <script src="/scripts/templates/PhotographerLikesRate.js"></script>
    <!-- Pages -->
    <script src="/scripts/pages/photographer.js"></script>
    <!-- Utils -->
    <script src="/scripts/utils/galleryFilter.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
