<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye home page"/></a>
    </header>
    <main id="main">
      <section id="photographer-profile"></section>
      <div class="gallery-filter">
        <form>
          <label for="gallery-filter">Trier par</label>
            <select name="gallery-filter" id="gallery-filter">
              <option value="0">Popularité</option>
              <option value="1">Date</option>
              <option value="2">Titre</option>
            </select>
        </form>
      </div>
      <section id="gallery"></section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- Scripts -->
    <!-- API -->
    <script src="/scripts/api/api.js"></script>
    <!-- Factories -->
    <script src="/scripts/factories/mediaFactory.js"></script>
    <!-- Models -->
    <script src="/scripts/models/photographer.js"></script>
    <script src="/scripts/models/mediaImage.js"></script>
    <script src="/scripts/models/mediaVideo.js"></script>
    <!-- Templates -->
    <script src="/scripts/templates/PhotographerProfile.js"></script>
    <script src="/scripts/templates/PhotographerMedias.js"></script>
    <!-- Pages -->
    <script src="/scripts/pages/photographer.js"></script>
    <!-- Utils -->
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
